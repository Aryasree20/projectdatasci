<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Diabetes Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #006994;
    }

    form {
      margin-top: 20px;
    }

    button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    button:hover {
      background-color: #00796b;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check if You May Have Diabetes</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Predict</button>
    </form>

    {% if result %}
      <div class="result">
        Result: {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
